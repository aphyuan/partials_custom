<fieldset>
  <legend>Users Controller</legend>
  <form name="myForm" ng-submit="submitForm();">
    First Name  <input type="text" ng-model="user.first_name">
    Last Name   <input type="text" ng-model="user.last_name">
    Favorite Language <input type="text" ng-model="user.language">
    <input type="submit" value="Create User">
  </form>
  <hr>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Fav Language</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="user in users">
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.language}}</td>
      <td><input type="submit" value="Delete User" ng-click="delete($index)"></td>
    </tr>
  </table>
</fieldset>
